<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aljaflores</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <main class="calculadora">
      <section class="display">0</section>
      <section class="botones">
        <div class="num n7">7</div>
        <div class="num n8">8</div>
        <div class="num n9">9</div>
        <div class="num borrar">C</div>
        <div class="num n4">4</div>
        <div class="num n5">5</div>
        <div class="num n6">6</div>
        <div class="num cht">*12/140</div>
        <div class="num n1">1</div>
        <div class="num n2">2</div>
        <div class="num n3">3</div>
        <div class="num mcn">*12/84</div>
        <div class="num n0">0</div>
        <div class="num igual">=</div>
        <div class="num alf">*12/4</div>
      </section>
    </main>

    <p id="hola">Hola</p>

    <div id="respuesta"></div>

    <script src="./js/practica.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      Swal.fire({
        title: "Calculadora de cajones de alfajores",
        showClass: {
          popup: "animate__animated  animate__wobble",
        },
        hideClass: {
          popup: "animate__animated animate__fadeOutUp",
        },
      });
    </script>

    <!-- <script src="./js/storage.js"></script> -->
    <script src="./js/ajax.js"></script>
  </body>
</html>
